<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>M & A Invitation</title>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: white;
    }

    /* Guaranteed typewriter font */
    #clickText {
        font-family: "Courier New", Courier, monospace;
        font-size: 2rem;
        margin-bottom: 10px;
        user-select: none;
        pointer-events: none;
        letter-spacing: 1px;
    }

    img {
        cursor: pointer;
        max-width: 90vw;
        max-height: 90vh;
    }
</style>
</head>

<body>

<div id="clickText">НАЖМИ НА МЕНЯ</div>

<img id="viewer" src="cover.png" alt="viewer">

<script>
    const viewer = document.getElementById("viewer");

    const steps = ["cover.png", "open.png", "invite.png"];
    let index = 0;

    viewer.addEventListener("click", () => {
        index = (index + 1) % steps.length;
        viewer.src = steps[index];
    });
</script>

</body>
</html>
